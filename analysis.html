
<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<title>交易分析 - Trading777 v7.7.6</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<link href="css/style.css" rel="stylesheet"/><style>
/* override tailwind colors to match project palette */
body{background:#002020;color:#ffffff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;}
.bg-slate-900{background:#002020;}
.bg-slate-800{background:#003030;}
.bg-slate-700{background:#004040;}
.text-slate-100{color:#ffffff;}
.text-slate-300{color:#e2e8f0;}
.text-green-400{color:#00e676;}

<body class="">
<!-- Top Nav -->
<nav class="py-3 shadow-lg top">
<div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
<h1 class="text-xl font-bold tracking-wide">Trading777 · 交易分析</h1>
<a class="text-sm text-blue-400 hover:underline" href="index.html">← 返回仪表盘</a>
</div>
</nav>
<main class="max-w-7xl mx-auto p-4 space-y-14">
<!-- 功能区 1: 资金收益图表 -->
<section id="pnlChartSection">
<h2 class="text-lg font-semibold mb-4">资金收益曲线</h2>
<div class="inline-flex rounded-lg bg-slate-800 mb-2">
<button class="px-3 py-1 text-xs rounded-l-lg bg-blue-500" id="tfDay">日</button>
<button class="px-3 py-1 text-xs bg-slate-700 border-l border-slate-600" id="tfWeek">周</button>
<button class="px-3 py-1 text-xs rounded-r-lg bg-slate-700 border-l border-slate-600" id="tfMonth">月</button>
</div>
<canvas class="w-full h-72 bg-slate-800 rounded-xl p-4" id="pnlChart"></canvas>
</section>
<!-- 功能区 2: 交易日历 -->
<section id="calendarSection">
<div class="flex items-center justify-between mb-4">
<h2 class="text-lg font-semibold">交易日历</h2>
<div>
<button class="px-3 py-1 text-xs rounded-l-lg bg-blue-500" id="toggleAbs">绝对值</button>
<button class="px-3 py-1 text-xs rounded-r-lg bg-slate-700" id="togglePct">收益率%</button>
</div>
</div>
<div class="bg-slate-800 rounded-xl p-4" id="calendar"></div>
</section>
<!-- 功能区 3: 盈亏排行榜 -->
<section id="rankingSection">
<h2 class="text-lg font-semibold mb-4">盈亏排行榜</h2>
<div class="flex mb-4">
<button class="flex-1 py-2 bg-blue-500 rounded-l-lg text-sm" id="tab-profit">盈利 TOP 10</button>
<button class="flex-1 py-2 bg-slate-700 rounded-r-lg text-sm" id="tab-loss">亏损 TOP 10</button>
</div>
<div class="bg-slate-800 rounded-xl overflow-x-auto">
<table class="w-full text-sm text-left" id="rankingTable">
<thead class="uppercase tracking-wider text-slate-400 text-xs border-b border-slate-700">
<tr><th>排名</th><th></th><th>代码</th><th>中文</th><th>累计盈亏 ($)</th></tr>
</thead>
<tbody class="text-slate-300" id="rankingBody">
<!-- 动态填充 -->
</tbody>
</table>
</div>
</section>
</main>
<script src="js/analysis_v7.7.6.js"></script>
</body>
</html>
