<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Trading777 v7.8.3 · 交易分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="top">
    <div id="clocks" class="clocks"></div>
    <div class="right-btns">
      <a href="index.html" class="details">← 返回仪表盘</a>
    </div>
  </header>

  <main style="width:90%;max-width:var(--page-max);margin:20px auto;">
    <!-- 切换按钮 -->
    <section>
      <h3 class="section-title">资金收益曲线</h3>
      <div class="btn-group" style="margin-bottom:10px;">
        <button id="btn-day">日</button>
        <button id="btn-week">周</button>
        <button id="btn-month">月</button>
      </div>
      <canvas id="pnlCanvas" height="300"></canvas>
    </section>

    <section>
      <h3 class="section-title">盈亏排行榜</h3>
      <div class="btn-group" style="margin-bottom:10px;">
        <button id="rank-profit">盈利 TOP 10</button>
        <button id="rank-loss">亏损 TOP 10</button>
      </div>
      <table id="rankTable" class="table"></table>
    </section>
  </main>

<script src="js/analysisPage.js"></script>
</body>
</html>
