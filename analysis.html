<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Trading777 v7.62</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="top">
    <div id="clocks" class="clocks"></div>
    <div class="right-btns">
      <a href="index.html" class="details">← 返回仪表盘</a>
    </div>
  </header>

  <h2 class="page-title section-title" style="text-align:center;margin:20px 0 10px;font-size:1.6rem;">📊 交易分析</h2>
  <main style="width:90%;max-width:var(--page-max);margin:20px auto;">
    <!-- 切换按钮 -->
    <section>
      <h3 class="section-title">资金收益曲线</h3>
      <div class="btn-group" style="margin-bottom:10px;">
        <button class="btn" <button class="btn" id="btn-day">日</button>
        <button class="btn" <button class="btn" id="btn-week">周</button>
        <button class="btn" <button class="btn" id="btn-month">月</button>
      </div>
      <canvas id="pnlCanvas" height="220"></canvas>
    
</section>

<section id="calendar-section">
  
  <h3 class="section-title">交易日历（总账户）</h3>
  <div class="calendar-controls">
    <button class="btn" id="cal-prev">‹</button>
    <button class="btn" id="cal-next">›</button>
    <div class="btn-group view-btns">
      <button class="btn view-btn" data-view="day">日</button>
      <button class="btn view-btn" data-view="week">周</button>
      <button class="btn view-btn" data-view="month">月</button>
      <button class="btn view-btn active" data-view="year">年</button>
    </div>
  </div>
  <div id="tradeCalendarTotal" class="calendar-scroll"></div>

  <h3 class="section-title">交易日历（日内交易）</h3>
  <div id="tradeCalendarIntraday" class="calendar-scroll"></div>



    <section>
      <h3 class="section-title">盈亏排行榜</h3>
      <div class="btn-group" style="margin-bottom:10px;">
        <button class="btn" <button class="btn" id="rank-profit">盈利 TOP 10</button>
        <button class="btn" <button class="btn" id="rank-loss">亏损 TOP 10</button>
      </div>
      <table id="rankTable" class="table"></table>
    </section>
  </main>

<script src="js/analysisPage.js"></script>
</body>
</html>
