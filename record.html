
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Trades</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>全部交易记录</h2>
  <button id="btn-add">Add Trade</button>
  <table id="all-trades"></table>

  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <label>交易时间 <input type="datetime-local" id="input-date"></label><br/>
      <label>股票代码 <input type="text" id="input-symbol"></label><br/>
      <label>交易方向
        <select id="input-direction">
          <option>BUY</option>
          <option>SELL</option>
          <option>SHORT</option>
          <option>COVER</option>
        </select>
      </label><br/>
      <label>数量 <input type="number" id="input-qty"></label><br/>
      <label>单价 <input type="number" step="0.0001" id="input-price"></label><br/>
      <button id="btn-cancel">取消</button>
      <button id="btn-confirm">确定</button>
    </div>
  </div>

  <script type="module" src="js/tradeForm.js"></script>
</body>
</html>
