<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Trading777 Dashboard v1.1</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/dashboard.js" defer></script>
  </head>
  <body>
    <div class="topbar">
      <div id="clock-ny">纽约 --:--:--</div>
      <div id="clock-lon">伦敦 --:--:--</div>
      <div id="clock-sh">上海 --:--:--</div>
      <div class="right-btns">
        <button id="btn-import">导入</button>
        <button id="btn-export">导出</button>
      </div>
    </div>

    <section class="stat-grid"></section>

    <h3 style="width:90%;margin:0 auto 0.5rem;color:#00ffaa;">持仓明细</h3>
    <table id="holdings-table">
      <thead>
        <tr>
          <th>代码</th><th>当前持仓</th><th>持仓单价</th><th>持仓金额</th><th>盈亏平衡点</th><th>历史盈亏</th><th>历史交易次数</th><th>详情</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AAPL</td><td>900</td><td>100.00</td><td class="green">90,972.00</td><td>8.67</td><td class="green">12,000.00</td><td>2</td>
          <td><span class="link-blue">详情</span></td>
        </tr>
      </tbody>
    </table>

    <h3 style="width:90%;margin:1rem auto 0.5rem;color:#00ffaa;">最新交易 删除（100）</h3>
    <table id="trades-table">
      <thead>
        <tr>
          <th>日期</th><th>代码</th><th>方向</th><th>单价</th><th>数量</th><th>订单金额</th><th>详情</th><th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-06-29</td><td>AAPL</td><td>buy</td><td>100</td><td>100</td><td>10000.00</td>
          <td><span class="link-blue">详情</span></td>
          <td><button>删除</button></td>
        </tr>
        <tr>
          <td>2025-06-29</td><td>AAPL</td><td>sell</td><td>220</td><td>100</td><td class="red">22000.00</td>
          <td><span class="link-blue">详情</span></td>
          <td><button>删除</button></td>
        </tr>
      </tbody>
    </table>

    <div class="fab" id="fab">+</div>
  </body>
</html>
