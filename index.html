<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <div class="box" id="stat-14"></div>
    <div class="box" id="stat-15"></div>

  <h3 class="section-title" id="positions-title">目前持仓 <a href="analysis.html" class="details">详情</a></h3>

<h3 class="section-title">个股情况 <a href="index.html" class="details" style="visibility:hidden;">详情</a></h3>
<div id="symbols-list" class="symbols-list"></div>


  <h3 class="section-title">交易记录 <a href="analysis.html" class="details">详情</a></h3>

  <button id="fab">+</button>

  <script src="js/symbols.js"></script>
  <script src="js/dashboard.js"></script>

</html>
