<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Trading777 v7.80</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css?v=7.80" />

<body>
  <header class="top">
    <div id="clocks" class="clocks"></div><div class="right-btns">
      <span id="nyDate" class="date"></span>
      <button id="import">导入</button>
      <button id="export">导出</button>
      <button id="exportPrices">导出收盘价格</button>
      <button id="importPrices">导入收盘价格</button>
    </div>
  </header>

  <section id="stats" class="stats-grid">
    <div class="box"><div class="title">账户总成本</div><div class="value" id="M1-value">--</div></div>
    <div class="box"><div class="title">当前市值</div><div class="value" id="M2-value">--</div></div>
    <div class="box"><div class="title">当前浮动盈亏</div><div class="value" id="M3-value">--</div></div>
    <div class="box"><div class="title">当日已实现盈亏</div><div class="value" id="M4-value">--</div></div>
    <div class="box"><div class="title">日内交易</div><div class="value" id="M5-value">--</div></div>
    <div class="box"><div class="title">当日浮动盈亏</div><div class="value" id="M6-value">--</div></div>
    <div class="box"><div class="title">当日交易次数</div><div class="value" id="M7-value">--</div></div>
    <div class="box"><div class="title">累计交易次数</div><div class="value" id="M8-value">--</div></div>
    <div class="box"><div class="title">历史已实现盈亏</div><div class="value" id="M9-value">--</div></div>
    <div class="box"><div class="title">胜率</div><div class="value" id="M10-value">--</div></div>
    <div class="box"><div class="title">WTD</div><div class="value" id="M11-value">--</div></div>
    <div class="box"><div class="title">MTD</div><div class="value" id="M12-value">--</div></div>
    <div class="box"><div class="title">YTD</div><div class="value" id="M13-value">--</div></div>
    <div class="box" id="stat-14"></div>
    <div class="box" id="stat-15"></div>
    <div class="box" id="stat-16"></div>
  </section>

  <h3 class="section-title" id="positions-title">目前持仓 <a href="analysis.html" class="details">交易分析</a></h3>
  <table id="positions" class="table"></table>

  
<h3 class="section-title">个股情况 <a href="index.html" class="details" style="visibility:hidden;">详情</a></h3>
<div id="symbols-list" class="symbols-list"></div>


  <h3 class="section-title">交易记录 <a href="trades.html" class="details">查看全部</a></h3>

  <button id="fab">+</button>
