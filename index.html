
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Trading777 Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="max-w-7xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Trading777 Dashboard</h1>

    <!-- 当前持仓 -->
    <div class="flex items-center mb-2">
      <h2 class="text-xl font-semibold text-green-400 mr-3">当前持仓</h2>
      <a href="analysis.html" class="text-blue-400 hover:underline">交易分析</a>
    </div>
    <table class="w-full text-sm text-left whitespace-nowrap mb-10">
      <thead class="uppercase tracking-wider text-slate-400 text-xs border-b border-slate-700">
        <tr><th>logo</th><th>代码</th><th>中文</th><th>实时价格</th><th>当前持仓</th></tr>
      </thead>
      <tbody id="positionsBody" class="text-slate-300">
        <!-- 动态填充 -->
      </tbody>
    </table>

    <!-- 交易记录 -->
    <div class="flex items-center mb-2">
      <h2 class="text-xl font-semibold text-green-400 mr-3">交易记录</h2>
      <a href="trades.html" class="text-blue-400 hover:underline">查看全部</a>
    </div>
    <table class="w-full text-sm text-left whitespace-nowrap">
      <thead class="uppercase tracking-wider text-slate-400 text-xs border-b border-slate-700">
        <tr><th>日期</th><th>代码</th><th>方向</th><th>价格</th><th>数量</th></tr>
      </thead>
      <tbody id="tradesBody" class="text-slate-300">
        <!-- 动态填充 -->
      </tbody>
    </table>
  </div>
</body>
</html>
